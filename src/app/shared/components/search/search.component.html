<form fxFlex="100" class="p-1" #searchForm>
    <div fxLayout="row wrap">
        <div fxFlex="50">
            <div class="pb-1">
                <mat-form-field appearance="legacy" floatLabel="always" class="full-width">
                    <input matInput placeholder="Customer Phone">
                </mat-form-field>
            </div>
        </div>
        <div fxFlex="50">
            <div class="pb-1">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Customer Name">
                </mat-form-field>
            </div>
        </div>
        <div fxFlex="50">
            <div class="pb-1">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Order Number">
                </mat-form-field>
            </div>
        </div>
        <div fxFlex="50">
            <div class="pb-1">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Customer Name">
                </mat-form-field>
            </div>
        </div>
        <div fxFlex></div>
        <div>
            <span fxFlex></span>
            <button mat-raised-button color="accent" type="button" (click)="cancel()" class="mr-1">Close</button>
            <button mat-raised-button color="primary" [disabled]="searchForm.invalid">Search</button>
        </div>
    </div>
</form>
